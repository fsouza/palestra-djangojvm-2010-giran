{% extends "base.html" %}

{% block titulo %}
    Listando arquivos
{% endblock %}

{% block body %}
    <h1 id="">Listagem de arquivos</h1>
    <ul>
    {% for arquivo in object_list %}
        <li><a href="{{ MEDIA_URL }}{{ arquivo.arquivo }}">{{ arquivo.arquivo }}</a></li>
    {% endfor %}
    </ul>

    <p><a href="{% url novo_arquivo %}">Novo arquivo</a>
</p>{% endblock %}
